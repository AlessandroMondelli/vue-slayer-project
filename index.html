<!DOCTYPE html>
<html>
    <head>
        <title>Monster Slayer</title>
        <script src="https://npmcdn.com/vue/dist/vue.js"></script>
        <link rel="stylesheet" href="css/foundation.min.css">
        <link rel="stylesheet" href="css/app.css">
    </head>
    <body>
    <div id="app">
        <section class="row">
            <div class="small-6 columns">
                <h1 class="text-center">YOU</h1>
                <div class="healthbar">
                    <div class="healthbar text-center" :style="{ width: player.hp + '%' }" style="background-color: green; margin: 0; color: white;">
                        {{ player.hp }}
                    </div>
                </div>
            </div>
            <div class="small-6 columns">
                <h1 class="text-center">MONSTER</h1>
                <div class="healthbar">
                    <div class="healthbar text-center" :style="{ width: monster.hp + '%' }" style="background-color: green; margin: 0; color: white;">
                        {{ monster.hp }}
                    </div>
                </div>
            </div>
        </section>

        <section class="row controls" v-if="!start">
            <div class="small-12 columns">
                <button @click="start =! start" id="start-game">START NEW GAME</button>
            </div>
        </section>

        <section class="row controls" v-if="start">
            <div class="small-12 columns">
                <button @click="doAttack()" id="attack">ATTACK</button>
                <button @click="doSpecialAttack()" id="special-attack">SPECIAL ATTACK</button>
                <button @click="doHeal()" id="heal">HEAL</button>
                <button @click="giveUp()" id="give-up">GIVE UP</button>
            </div>
        </section>

        <section class="row log" v-if="damages.playerLastDamage.length > 0">
            <div class="small-6 columns">
                <ul>
                    <li v-for="damage in damages.playerLastDamage" :class="'player-turn'">
                        <p>
                        PLAYER HITS MONSTER FOR {{ damage }}HP
                        </p>
                    </li>
                </ul>
            </div>
            <div class="small-6 columns">
                <ul>
                    <li v-for="damage in damages.monsterLastDamage" :class="'monster-turn'">
                        <p>
                        MONSTER HITS PLAYER FOR {{ damage }}HP
                        </p>
                    </li>
                </ul>
            </div>
        </section>
    </div>
    <script src="app.js"></script>
    </body>
</html>
